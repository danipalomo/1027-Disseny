<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SDGinUJI</title>
    <link rel="stylesheet" href="/styles/menu_lateral.css" />
    <link rel="stylesheet" href="/styles/topbar.css" />
    <link rel="stylesheet" href="/styles/index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>
<body>

<div class="topbar"></div>
<div class="rightbar"></div>

<nav class="sidebar">
    <a href="#" class="titulo">Explorar</a>

    <div class="menu-content">
        <ul class="menu-items">

            <li class="item">
                <a href="/index_OCDS" class="submenu-item">
                    <span>Inicio</span>
                    <i class="fa-solid fa-chevron-right"></i>
                </a>
            </li>

            <li class="item">
                <a href="/ocds/initiative/list" class="submenu-item">
                    <span>Iniciativas</span>
                    <i class="fa-solid fa-chevron-right"></i>
                </a>
            </li>
            <li class="item">
                <a href="sdg/list" class="submenu-item">
                    <span>SDG's</span>
                    <i class="fa-solid fa-chevron-right"></i>
                </a>
            </li>
            <li class="item">
                <a href="/logout" class="submenu-item">
                    <span>Cerrar Sesión</span>
                    <i class="fa-solid fa-chevron-right"></i>
                </a>
            </li>
        </ul>
    </div>
    <div class="menu-image">
        <img src="/images/logo_uji_white.png" alt="Imagen del menú" class="menu-image">
    </div>
</nav>

<div class="container">
    <div class="encabezado_ujimember">
        <h5> - Miembro de la OCDS - </h5>
    </div>
    <div class="welcome-message" th:if="${session.user}">
        <p>¡Bienvenido de nuevo <span th:text="${session.user.username}"></span>!</p>
    </div>
    <div class="image-container">
        <img src="/images/colores_fondo_azul.png" alt="Descripción de la imagen">
    </div>

</div>
</body>
</html>
